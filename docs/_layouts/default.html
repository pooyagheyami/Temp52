<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>
    <div class="container">
      <header class="masthead">
        <h3 class="masthead-title">
          <a href="{{ site.baseurl }}" title="Home">{{ site.title }}</a>
        </h3>
        <small>{{ site.tagline }}</small>
      </header>

      <hr>

      {{ content }}

      <hr>

      <footer>
          &copy; {{ site.time | date: '%Y' }}. All rights reserved.
      </footer>
    </div>
  </body>
</html>
